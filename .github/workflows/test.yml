name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    timeout-minutes: 60
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup and Build
        uses: ./.github/actions/setup-and-build
        with:
          node-version: '22'
          pnpm-version: '10'
          fetch-depth: '1'
      - name: Run lint checks
        run: pnpm lint
      - name: Check code formatting
        run: pnpm format:check
      - name: Run type checks
        run: pnpm tsc --noEmit
      - name: Run unit tests with coverage
        run: pnpm test --coverage
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright browsers and/or OS dependencies
        shell: bash
        run: |
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" == "true" ]; then
            echo "Browser cache hit. Ensuring OS dependencies are installed for cached browsers."
            pnpm exec playwright install-deps
          else
            echo "Browser cache miss. Installing Playwright browsers and their OS dependencies."
            pnpm exec playwright install --with-deps
          fi
      - name: Run Playwright end-to-end tests
        run: pnpm test:e2e
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: ${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_FRONTEND_API_URL: ${{ secrets.CLERK_FRONTEND_API_URL }}
          E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}
          E2E_CLERK_USER_EMAIL: ${{ secrets.E2E_CLERK_USER_EMAIL }}
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
